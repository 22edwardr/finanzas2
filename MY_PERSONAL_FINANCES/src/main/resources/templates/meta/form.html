<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<div th:object="${meta}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:action="@{/meta/form}" th:object="${meta}"
					method="POST" enctype="multipart/form-data">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label"
							th:text="#{text.meta.nombre}">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}"
								class="form-control" th:errorClass="'form-control alert-danger'" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"
							th:text="#{text.meta.descripcion}">Descripcion</label>
						<div class="col-sm-6">
							<input type="text" maxlength="5" th:field="*{descripcion}"
								class="form-control" th:errorClass="'form-control alert-danger'" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label"
							th:text="#{text.meta.tipo}">Tipo</label>
						<div class="col-sm-6">
							<select th:field="*{tipo}" class="form-control" th:errorClass="'form-control alert-danger'">
								<option th:each="entry : ${tiposMeta.entrySet()}"
									th:value="${entry.key}" th:utext="${entry.value}"></option>
							</select>

						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label"
							th:text="#{text.meta.valor}">Valor</label>
						<div class="col-sm-6">
							<input type="number" th:field="*{valor}" class="form-control"
								th:errorClass="'form-control alert-danger'" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"
							th:text="#{text.meta.fechaInicial}">Fecha Inicial</label>
						<div class="col-sm-6">
							<input type="date" th:field="*{fechaInicial}" class="form-control"
								th:errorClass="'form-control alert-danger'" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"
							th:text="#{text.meta.fechaFinal}">Fecha Final</label>
						<div class="col-sm-6">
							<input type="date" th:field="*{fechaFinal}" class="form-control"
								th:errorClass="'form-control alert-danger'" />
						</div>
					</div>

					
					<div class="form-group  row">
						<div class="col-sm-8">
							<input type="submit" th:value="#{text.register.enviar}"
								class="form-control btn btn-secondary" />
						</div>
					</div>


				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
