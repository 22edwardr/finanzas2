<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<div th:object="${fuente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:action="@{/fuente/form}" th:object="${fuente}"
					method="POST" enctype="multipart/form-data">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label"
							th:text="#{text.fuente.nomeclatura}">Nomeclatura</label>
						<div class="col-sm-6">
							<input type="text" maxlength="5" th:field="*{nomeclatura}"
								class="form-control" th:errorClass="'form-control alert-danger'" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label"
							th:text="#{text.fuente.nombre}">Nombre</label>
						<div class="col-sm-6">
							<input type="text" maxlength="100" th:field="*{nombre}" class="form-control"
								th:errorClass="'form-control alert-danger'" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"
							th:text="#{text.fuente.color}">Color</label>
						<div class="col-sm-6">
							<input type="color" th:field="*{color}" class="form-control"
								th:errorClass="'form-control alert-danger'" />
						</div>
					</div>

					
					<div class="form-group  row">
						<div class="col-sm-8">
							<input type="submit" th:value="#{text.register.enviar}"
								class="form-control btn btn-secondary" />
						</div>
					</div>


				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
